<table class="table table-striped" >
    <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Código de barras</th>
            <th scope="col">Preço</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtosPaginado">
            <th scope="row">{{ produto.id }}</th>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.codigoBarras }}</td>
            <td>{{ produto.preco | currency:'BRL' }}</td>
            <td>
                <button class="btn btn-info me-1">
                    <a class="nav-link" [routerLink]="['/produtos/editar', produto.id]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg>
                        Editar
                    </a>
                </button>
                <button class="btn btn-danger me-1" (click)="deletar(produto.nome,produto.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                    Excluir
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <ul class="pagination" >
        <li class="page-item"><a class="page-link" (click)="paginaAnt()"><span aria-hidden="true">&laquo;</span></a></li>
        <li class="page-item" [ngClass]="pagina==1?'disabled':''" (click)="paginaX(1)"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">...</a></li>
        <li class="page-item"[ngClass]="pagina==ultimaPagina?'disabled':''" (click)="paginaX(ultimaPagina)"><a class="page-link">{{ultimaPagina}}</a></li>
        <li class="page-item"><a class="page-link" (click)="paginaProx()"><span aria-hidden="true">&raquo;</span></a></li>
    </ul>
</div>
